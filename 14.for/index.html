<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For문</title>
    <script>
        for(a = 1; a <=10; a++){
            document.write(a)
        }
        for(a=1; a<=3; a++){
            document.write("<br>"+a+" 첫번재 for문에 의해 출력되었습니다. <br><br>")
            for(b = 1 ; b <=3; b++){
                document.write(b+" 두번째 for문에 의해 출력되었습니다.<br>")
            }
        }
        document.write("<br>")


        for(a = 2; a<=9; a++){
          document.write(a+"단 <br />");
        for(b = 1; b<=9;b++){
            document.write(a+"*"+b+"="+(a*b)+"<br />");
        }
          document.write(a+"단 끝<br />");
    }

    </script>
</head>
<body>
    
</body>
</html>
