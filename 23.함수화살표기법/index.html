<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 화살표 표기법</title>
    <script>
        const arrowFunc = () => "in arrow function";
        document.write(arrowFunc()
        )

        document.write("<br>")

        const arrowFunc2 = year => `I was born ${year}`;

        document.write(arrowFunc2(2005))

        document.write("<br>")

        const arrowFunc3 = (num1, num2) => num1 + num2 ;
        document.write(arrowFunc3(1994,2022))
    </script>
</head>
<body>
    
</body>
</html>
