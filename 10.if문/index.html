    <script>
        a = 100;
        if(a == 100){
            document.write("a의 값은 100입니다. ")
        }

        if(a ==100){
            document.write("if문 작동 <br>")
            document.write("a의 값은 100입니다.<br>")
        }else if(a == 20){
            document.write("if문 작동 <br>")
            document.write("a의 값은 20입니다.<br>")
        }

        a = 30;
        if(a ==100){
            document.write("if문 작동 <br>")
            document.write("a의 값은 100입니다.<br>")
        }else if(a == 20){
            document.write("if문 작동 <br>")
            document.write("a의 값은 20입니다.<br>")
        }else
            document.write("if문 작동 <br>")
            document.write("a의 값은 20도 100도 아닙니다.<br>")

    </script>
