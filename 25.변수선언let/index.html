<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 선언 let</title>
    <script>
        let str = "Hello world";

        document.write(str)

        document.write("<br>")
        
        if(true){
            document.write(str);
        }

        document.write("<br>")

        document.write(str)

        document.write("<br>")

        let num = 11;
        
        if(true){
            let num = 20;
            document.write("num of inside is " + num);
        }

        document.write("<br>num of ouside is " + num)
    </script>
</head>
<body>
    
</body>
</html>
