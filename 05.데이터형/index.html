<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터형</title>
    <script>
        var str = "A" //문자
        document.write(str + "<br />");
        str = "AAA" //문자열
        document.write(str + "<br />");
        str = "쌍따옴표 안에서 쌍따옴표 사용하기 \"";
        document.write(str + "<br />")
        str = '따옴표 안에서 쌍따옴표 사용하기 "';
        document.write(str  + "<br />")
        str = "쌍따옴표 안에서 따옴표 사용하기 '";
        document.write("<br />")
        document.write(str  + "<br />")
        var str = "10";
        document.write(str + str)
        document.write("<br />")
        str = "hi";
        document.write(str + str)

        document.write("<br />")
        document.write("<br />")
        document.write("<br />")

        var num  = 10;
        document.write(num + num)
        document.write("<br />")
        document.write("<br />")

        Arraynum = new Array();
        Arraynum = [1,2,3,4]
        
        for(c=0; c < 4; c++){
            document.write(Arraynum[c])
            document.write("<br />")
            
        }
        document.write("<br />")
        
        var bool = true;
        document.write(bool)
        document.write("<br />")
        bool = false;
        document.write(bool)
        
        
    
        
    </script>
</head>
<body>
    
</body>
</html>
