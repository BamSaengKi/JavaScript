<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터형</title>
    <script>
        var str = "A" //문자
        document.write(str + "<br />");
        str = "AAA" //문자열
        document.write(str + "<br />");
        str = "쌍따옴표 안에서 쌍따옴표 사용하기 \"";
        document.write(str + "<br />")
        str = '따옴표 안에서 쌍따옴표 사용하기 "';
        document.write(str  + "<br />")
        str = "쌍따옴표 안에서 따옴표 사용하기 '";
        document.write("<br />")
        document.write(str  + "<br />")
        var str = "10";
        document.write(str + str)
        document.write("<br />")
        str = "hi";
        document.write(str + str)

        document.write("<br />")
        document.write("<br />")
        document.write("<br />")

        var num  = 10;
        document.write(num + num)
        document.write("<br />")
        document.write("<br />")

        Arraynum = new Array();
        Arraynum = [1,2,3,4]
        
        for(c=0; c < 4; c++){
            document.write(Arraynum[c])
            document.write("<br />")
            
        }
        document.write("<br />")
        
        var bool = true;
        document.write(bool)
        document.write("<br />")
        bool = false;
        document.write(bool)
        document.write("<br />" + "<hr>")
        
        // 변수의 타입 확인//
        document.write(typeof(str))
        document.write("<br />")
        document.write(typeof(num))
        document.write("<br />")
        document.write(typeof(Arraynum))
        document.write("<br />")
        document.write(typeof(bool))

        document.write("<br>"+"<hr>")
        document.write("형변환")
        document.write("<br>")
        var str = "string";
        document.write(str + " of type is" + typeof(str) + "<br>")
        str = parseInt(str);
        document.write(str + " of type is " + typeof(str)) // NaN : 숫자이지만 숫자가 아님// 
        document.write("<br>")
        var str = "55숫자"
        document.write(str + " of type is " + typeof(str)+ "<br>")
        str = parseInt(str)
        document.write(str + " of type is " + typeof(str) + "<br>")
        var  str = "55숫자"
        str = Number(str)
        document.write(str + " of type is " + typeof(str) + "<br>")
        document.write("<br>"+"<hr>")
        document.write("형변환")
        document.write("<br>")
        var num = 440;
        document.write(num + " of type is " + typeof(num) + "<br>")
        str = String(num);
        document.write(str + " of type is " + typeof(str))
        document.write("<br>")



        // 숫자 0, null형 null, undefined형 undefined,
        // 문자열 공백은 Boolean형으로 변환하면 
        //false를 반환합니다.그외의 값은 true를 반환합니다

        var num1 = 700;
        document.write(num1 + " of type is " + typeof(num1) + "<br>")
        var bool1 = Boolean(num1);
        document.write(bool1 + " of type is " + typeof(bool1) + "<br>")
        var num1 = 0;
        document.write(num1 + " of type is " + typeof(num1) + "<br>")
        var bool1 = Boolean(num1);
        document.write(bool1 + " of type is " + typeof(bool1) + "<br>")
        
    </script>
</head>
<body>
    
</body>
</html>
