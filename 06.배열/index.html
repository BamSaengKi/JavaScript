<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <Script>
        qoduf = new Array();
        qoduf = [1,2,3,4];
        qoduf.push("5") // 배열 맨 뒤에 값 추가 //
        qoduf.unshift("10") // 배열 맨 앞에 값 추가 //
        document.write(qoduf[4]);
        document.write("<br>")
        document.write(qoduf[0]);
        document.write("<br>")
        document.write(qoduf.length);   //배열 값 개수 확인 //
        </Script>
</head>
<body>
    
</body>
</html>
