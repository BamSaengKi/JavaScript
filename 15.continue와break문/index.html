<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countinue Break</title>
    <script>
        for(a = 1; a <= 10; a++){
            if(a == 7){
                document.write("SEX <br>")
                continue
            }
            document.write(a + "<br>")
        }
        document.write("<br><hr><br>")
        for(a = 1; a <= 10; a++){
            if(a == 7){
                document.write("SEX <br>")
                break;
            }
            document.write(a + "<br>")
        }
    </script>
</head>
<body>

</body>
</html>
