    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재귀함수</title>
    <script>
        function factorial(fnum) {
            end_num = 1;
            if(fnum == end_num){
                return end_num;
            }else {
                return fnum*factorial(fnum - 1)
            }
            
        }

        document.write("3! = " + factorial(3))
    </script>
