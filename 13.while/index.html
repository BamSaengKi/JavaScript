<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
    <script>
        a = 1;
        while (a <= 10) {
            document.write(a + "<br>")
            a++;
            
        }

        a = 1;
        sum = 0;
        while (a <= 10) {
            sum += a;
            document.write("누적 합 : "+sum+"<br>")
            
        }

        a = 1;
        do{
            document.write(a);
        }
        while(a==10)

    </script>
</head>
<body>
    
</body>
</html>
